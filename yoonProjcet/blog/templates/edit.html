{% extends 'base.html' %}
{% block content %}
    <form action="{% url 'update' blog.id %}" method="POST">
        {% csrf_token %}
        <h4>제목: </h4>
        <input type = 'text' name="title" value="{{blog.title}}">
        <br>
        <br>
        <h4>본문: </h4>
        <textarea name="body" id="" cols="30" rows="10">{{blog.body}}</textarea>
        <br>
        <br>
        <input type="submit" value="제출하기">
    </form>
{% endblock %}
